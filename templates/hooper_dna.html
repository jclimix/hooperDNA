<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HooperDNA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        .comparison-section {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .college-player, .nba-player {
            width: 30%;
        }

        h2 {
            font-size: 24px;
            color: #666;
        }

        .player-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .red {
            background-color: #ff6666;
        }

        .purple {
            background-color: #b266ff;
        }

        .dna-match {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .match-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0 auto;
        }

        .match-circle p {
            margin: 5px;
            font-size: 18px;
        }

        .stats-section {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stats-section div {
            width: 30%;
        }

        .top-matches {
            margin: 40px 0;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        thead {
            background-color: #f0f0f0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            color: #666;
        }

        td {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HooperDNA</h1>

        <div class="comparison-section">
            <div class="college-player">
                <h2>College Player</h2>
                <p id="college-player-name">Player Name</p>
                <div class="player-icon red"></div>
                <p><strong>Position:</strong> <span id="college-player-position"></span></p>
                <p><strong>Height:</strong> <span id="college-player-height"></span></p>
            </div>

            <div class="dna-match">
                <div class="match-circle">
                    <p id="match-percentage">96%</p>
                    <p>"DNA" Match</p>
                </div>
            </div>

            <div class="nba-player">
                <h2>NBA Player</h2>
                <p id="nba-player-name">Player Name</p>
                <div class="player-icon purple"></div>
                <p><strong>Position:</strong> <span id="nba-player-position"></span></p>
                <p><strong>Height:</strong> <span id="nba-player-height"></span></p>
            </div>
        </div>

        <div class="stats-section">
            <div class="college-stats">
                <p id="college-points">21.4</p>
                <p>POINTS</p>
                <p id="college-assists">3.4</p>
                <p>ASSISTS</p>
                <p id="college-rebounds">1.1</p>
                <p>REBOUNDS</p>
            </div>

            <div class="nba-stats">
                <p id="nba-points">20.9</p>
                <p>POINTS</p>
                <p id="nba-assists">3.8</p>
                <p>ASSISTS</p>
                <p id="nba-rebounds">0.8</p>
                <p>REBOUNDS</p>
            </div>
        </div>

        <div class="top-matches">
            <h3>Top Matches</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Match %</th>
                        <th>Stats</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="match-name-1">Player 1</td>
                        <td id="match-percentage-1">96%</td>
                        <td id="match-stats-1">...</td>
                    </tr>
                    <tr>
                        <td id="match-name-2">Player 2</td>
                        <td id="match-percentage-2">94%</td>
                        <td id="match-stats-2">...</td>
                    </tr>
                    <tr>
                        <td id="match-name-3">Player 3</td>
                        <td id="match-percentage-3">92%</td>
                        <td id="match-stats-3">...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
