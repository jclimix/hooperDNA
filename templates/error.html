<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HooperDNA | Error</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Error page styling */
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #272727;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.ibb.co/Xpfm776/collegemashblue.png');
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }

        .error-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 48px;
            margin: 0 0 20px;
            color: #ff4c4c;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #dddddd;
        }

        .home-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! You stepped out of bounds!</p>
        <a href="/" class="home-button">Back to Home</a>
    </div>

    <!-- Audio element -->
    <audio id="errorSound" preload="auto">
        <source src="/sounds/outofbounds.mp3" type="audio/mpeg">
        <!-- Add other formats if needed for compatibility -->
        Your browser does not support the audio element.
    </audio>

</body>

<script>
    // JavaScript to play audio on page load
    window.addEventListener('load', function () {
        const audio = document.getElementById('errorSound');
        audio.play().catch(error => {
            console.log("Audio playback was prevented by the browser:", error);
        });
    });
</script>


</html>
