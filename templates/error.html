<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HooperDNA | {{ college_data.name }}'s NBA Matches</title>

    <link rel="icon" href="https://i.ibb.co/yXcbqyv/favicon-16x16.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap');

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin-top: 0px;
        }

        .comparison-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin: 5px 0;
            color: #e6e6e6;
        }

        .stat-bar {
            width: 200px;
            height: 20px;
            background-color: rgb(255, 249, 249);
            margin: 0 10px;
            position: relative;
            border-radius: 5px;
        }

        .bar-inner {
            height: 100%;
            position: absolute;
            top: 0;
            border-radius: 5px;
        }

        .bar-inner.blue {
            background-color: #62a8ff;
        }

        .bar-inner.orange {
            background-color: #fabb56;
        }

        .stat-label {
            font-weight: bold;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 65px;
            margin-bottom: 20px;
            margin-left: 27px;
        }

        .image-container img {
            max-width: 90px;
            height: auto;
            border: 3px solid #000000; /* Blue border */
            border-radius: 10px;
        }

        /* Progress Bar Styles */
        .progress-container {
            width: 28%;
            margin: 20px auto;
            background-color: #f0f0f0;
            border-radius: 5px;
            height: 35px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #1c1c1c;
            border-radius: 5px;
            width: 0;
            transition: width 1s ease-out;
        }

        .progress-percentage {
            text-align: center;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            line-height: 35px;
            font-family: 'Archivo Black', sans-serif;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            text-align: center;
            font-family: 'Oswald', sans-serif;
            font-size: 21px;
            color: #ffffff;
            margin-bottom: -20px;
        }

        h2 {
            text-align: center;
            font-family: 'Oswald', sans-serif;
            font-size: 27px;
            color: #f5f5f5;
            margin-bottom: 30px;
        }

        h3 {
            text-align: center;
            text-transform: uppercase;
            font-family: 'Oswald', sans-serif;
            font-size: 45px;
            color: #fcfcfc;
        }

        h4 {
            text-align: center;
            text-transform: uppercase;
            font-family: 'Oswald', sans-serif;
            font-size: 54px;
            color: #fafafa;
            margin-bottom: 20px;
        }

        h5 {
            color: #f1f1f1;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            align-items: center;
            justify-content: center;
        }

        body {
            background-image: url('https://i.ibb.co/Xpfm776/collegemashblue.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; 
            
        }

        p {
            color: #f1f1f1;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
        }

        table {
            border-collapse: separate; /* Separate borders for modern look */
            border-spacing: 0; /* No spacing between table cells */
            max-width: 100px; /* Increased max-width for more content */
            width: 80%; /* 80% of the container width */
            margin: 20px auto; /* Center the table with some margin */
            border-radius: 10px; /* Smooth rounded corners */
            overflow: hidden;
            background-color: #fff; /* White background */
        }

        th, td {
            padding: 6px 8px; /* Increased padding for better spacing */
            text-align: left;
            background-color: #fff;
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-size: 12px; /* Font size for a cleaner look */
        }

        th {
            background-color: #19212a; /* Accent header color */
            color: #fff; /* White text for contrast */
            font-weight: bold;
            text-transform: uppercase; /* Uppercase for modern feel */
            font-size: 12px;
            letter-spacing: 0.5px; /* Spacing for a clean look */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Lighter background for alternating rows */
        }


        @media screen and (max-width: 768px) {
            .hide-on-mobile {
                display: none

            }

            }

            }
            .progress-percentage {
                text-align: center;
                color: #fff;
                font-size: 15px;

                line-height: 30px;
                font-family: 'Archivo Black', sans-serif;

            }

            }

            h1 {

            }

            h5 {
                color: #f1f1f1;
                font-family: 'Roboto', sans-serif;
                font-size: 20px;
                align-items: center;
                justify-content: center;
            }

            body {
                background-image: url('https://i.ibb.co/Xpfm776/collegemashblue.png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat; 
                
            }

            p {
                color: #f1f1f1;
                font-family: 'Roboto', sans-serif;
                font-size: 15px;
            }
        }
    </style>
</head>
