<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HooperDNA | Error</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --secondary: #1e40af;
            --dark: #0f172a;
            --darker: #0a0f1d;
            --card-bg: #1e293b;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #f97316;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navbar {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding-top: 0.05rem;
            padding-bottom: 0.05rem;
            min-height: 40px;
        }

        .navbar-brand {
            font-size: 1.3rem;
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
            margin-right: 0.5rem;
        }

        .navbar .container {
            display: flex;
            align-items: center;
            padding-top: 0;
            padding-bottom: 0;
        }

        .navbar .nav-link {
            padding-top: 0.25rem !important;
            padding-bottom: 0.25rem !important;
        }

        .navbar-toggler {
            padding: 0.2rem 0.5rem;
            font-size: 0.9rem;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .logo {
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .error-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: var(--error);
        }

        .error-icon {
            font-size: 4rem;
            color: var(--error);
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .btn-primary {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>

    <audio id="errorSound" src="/static/sounds/outofbounds.mp3" preload="auto"></audio>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-basketball me-2"></i>
                HooperDNA <span class="version-badge">(v{{ version }})</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://hooper-labs.com"><i class="fas fa-flask me-1"></i> HooperLabs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/jclimix/hooperDNA" target="_blank"><i
                                class="fab fa-github me-1"></i> GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://docs.google.com/document/d/16ZT--az650_cqev4-6eHGdSkLtlgf3suRpujZgElr_k/edit?usp=sharing"
                            target="_blank"><i class="fas fa-info-circle me-1"></i> About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <header>
            <img src="/static/images/logo.png" alt="HooperDNA Logo" class="logo">
        </header>

        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h1 class="error-title">{{ error_title|default('Oops! Something went wrong') }}</h1>
            <p class="error-message">{{ error_message|default('We encountered an error while processing your request.')
                }}</p>
            <p class="error-code" style="margin-bottom: 2rem; color: var(--text-secondary);">Error code: {{
                error_code|default('500') }}</p>
            <a href="/" class="btn-primary">
                <i class="fas fa-home me-2"></i>Back to Home
            </a>
        </div>

        <footer>
            <p>Â© 2025 HooperDNA | Universe-J</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
    // JavaScript to play audio on page load
    window.addEventListener('load', function () {
        const audio = document.getElementById('errorSound');
        audio.play().catch(error => {
            console.log("Audio playback was prevented by the browser:", error);
        });
    });
</script>


</html>
